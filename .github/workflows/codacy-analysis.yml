name: Codacy Security Scan

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'

permissions:
  contents: read
  pull-requests: write
  issues: write
  security-events: write

jobs:
  codacy-security-scan:
    name: Codacy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@master
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          verbose: true
          output: results.sarif
          format: sarif
          # Adjust gh-code-scanning-compat to true for SARIF upload
          gh-code-scanning-compat: true
          # Force 0 exit code to allow SARIF file generation
          max-allowed-issues: 2147483647

      - name: Upload SARIF results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  codacy-coverage-reporter:
    name: Codacy Coverage Report
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # For Python projects (Sol-Pulse, Rocket Bot)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
        if: hashFiles('**/*.py') != ''

      - name: Install Python dependencies and run tests
        if: hashFiles('**/*.py') != ''
        run: |
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pytest --cov=. --cov-report=xml || true

      # For Rust projects (MEV Bot, Arb Bot)
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
        if: hashFiles('**/Cargo.toml') != ''

      - name: Install cargo-tarpaulin
        if: hashFiles('**/Cargo.toml') != ''
        run: cargo install cargo-tarpaulin || true

      - name: Run Rust tests with coverage
        if: hashFiles('**/Cargo.toml') != ''
        run: cargo tarpaulin --out Xml --output-dir . || true

      # Upload coverage to Codacy
      - name: Upload coverage to Codacy
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage.xml
        continue-on-error: true
