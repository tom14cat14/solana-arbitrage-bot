name: Codacy Security Scan

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'

permissions:
  contents: read
  pull-requests: write
  issues: write
  security-events: write

jobs:
  codacy-security-scan:
    name: Codacy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@30783d03e758713bb5ed7b79292cfb14b9dd9a4a # master
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          verbose: true
          output: results.sarif
          format: sarif
          # Let Codacy handle the upload to avoid duplicate SARIF runs
          gh-code-scanning-compat: true
          # Force 0 exit code to allow SARIF file generation
          max-allowed-issues: 2147483647
        continue-on-error: true

  codacy-coverage-reporter:
    name: Codacy Coverage Report
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      # For Python projects (Sol-Pulse, Rocket Bot)
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'
        if: hashFiles('**/*.py') != ''

      - name: Install Python dependencies and run tests
        if: hashFiles('**/*.py') != ''
        run: |
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pytest --cov=. --cov-report=xml || true

      # For Rust projects (MEV Bot, Arb Bot)
      - name: Set up Rust
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af # v1
        with:
          toolchain: stable
          override: true
        if: hashFiles('**/Cargo.toml') != ''

      - name: Install cargo-tarpaulin
        if: hashFiles('**/Cargo.toml') != ''
        run: cargo install cargo-tarpaulin || true

      - name: Run Rust tests with coverage
        if: hashFiles('**/Cargo.toml') != ''
        run: |
          cargo tarpaulin --out Xml --output-dir . || echo "Coverage generation failed, skipping..."
        continue-on-error: true

      # Upload coverage to Codacy
      - name: Upload coverage to Codacy
        uses: codacy/codacy-coverage-reporter-action@89d6c85cfafaec52c72b6c5e8b2878d33104c699 # v1.3.0
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage.xml
        continue-on-error: true
